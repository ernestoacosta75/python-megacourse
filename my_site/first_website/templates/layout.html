<!DOCTYPE html>
<html>
  <head>
      <title>Flask App</title>
      <!--<link rel="stylesheet" href="{{url_for('static',filename='css/main.css')}}">-->
      <link rel="stylesheet" href="{{url_for('static',filename='bootstrap/css/bootstrap.min.css')}}">
      <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
  </head>
  <body>
    <header>
      <div class="container-fluid main-container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
          <a class="navbar-brand" href="#">Ernesto's web app</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <a class="navbar-brand" href="#">
            <img src="assets/img/A-64.png" width="30" height="30" alt="" />
          </a>

          <div class="collapse navbar-collapse w-100 order-3 dual-collapse2" id="navbarSupportedContent">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" href="{{ url_for('home') }}">Home</a>
              </li>
              <li class="nav-item" routerLinkActive="active">
                <a class="nav-link" href="{{ url_for('about') }}">About</a>
              </li>
          </div>
        </nav>
      </div>
    </header>
    <div class="container-fluid main-container">
      {%block content%}
      {%endblock%}
    </div>
    <script type="text/javascript" media="screen" src="{{url_for('static',filename='jquery/jquery.min.js')}}"></script>
    <script type="text/javascript" media="screen" src="{{url_for('static',filename='popper/popper.min.js')}}"></script>
    <script type="text/javascript" media="screen" src="{{url_for('static',filename='bootstrap/js/bootstrap.min.js')}}"></script>
  </body>
</html>
